<div class="container">
  <h1>Contact Book</h1>

  <div class="contact-container">
    <div class="contact-form">
      <form #form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="">Contact Name</label>
          <input type="text" name="contactName" [(ngModel)]="contact.name">
        </div>

        <div class="form-group">
          <label for="">Contact Email</label>
          <input type="text" name="contactEmail" [(ngModel)]="contact.email">
        </div>

        <div class="form-group">
          <label for="">Contact Phone</label>
          <input type="text" name="contactPhone" [(ngModel)]="contact.phone">
        </div>

        <div class="form-group">
          <button>Save</button>
        </div>

      </form>
    </div>
    <div class="contact-grid">

      <div (click)="populateForm(contact)" class="contact-row" *ngFor="let contact of contacts">
        <div class="contact-row-details">
          <span>{{contact.name}}</span>
          <span> {{contact.phone}}</span>
        </div>
        <div class="contact-row-action">
          <a (click)="deleteContact(contact.id)"><i class="fa-solid fa-trash-can" ></i></a>
        </div>
      </div>

    </div>
  </div>
</div>
